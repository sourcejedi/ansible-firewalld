# Lets create the configuration first...
# avoid locking ourself out.

- name: Create firewalld config directories
  file:
    dest: "{{ item }}"
    state: directory
    mode: "750"
  with_items:
    - /etc/firewalld
    - /etc/firewalld/zones
  notify: firewalld__reload

- name: Create MyZone.xml
  template:
    src: MyZone.xml
    dest: /etc/firewalld/zones/MyZone.xml
  notify: firewalld__reload

- name: Create firewalld.conf
  template:
    src: firewalld.conf
    dest: /etc/firewalld/firewalld.conf
  notify: firewalld__reload

- name: Install ebtables
  package:
    name: ebtables
    state: present

# firewalld.service is marked as conflicting with ebtables.service.
# This appears to work automatically - at least under systemd :-).
# However I find it confusing, since Debian nevertheless enables
# ebtables.service.
- name: Disable ebtables service
  service:
    name: ebtables
    state: stopped
    enabled: no

- name: Install firewalld
  package:
    name: firewalld
    state: present

- name: Enable firewalld
  service:
    name: firewalld
    state: started
    enabled: yes

# In case this fails, we want to know NOW.
# Don't wait for the tasks from X other roles in the same play.
# (It doesn't warn on missing or invalid zone files though.
#  Maybe we could add a task to ensure/check the default zone)
- name: Flush handlers (firewalld reload)
  meta: flush_handlers
